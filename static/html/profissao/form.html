<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/cadastro.css">
</head>
<body id="profissaoBody">
    <header>
        <h2>Cadastro de Profissãoo</h2>
    </header>
    <main>
        
        <form id="form-cadastro-usuario">
            <div class="form-group">
                <label for="descricaoProfissao">Descrição:</label>
                <input type="text" id="descricaoProfissao" name="descricaoProfissao" required>
            </div>     
            <div>
                <label for="ckbAtivoprofissao">
                    <input type="checkbox" id="ckbAtivoprofissao" name="ckbAtivoprofissao" value="Ativo"/>
                Ativo</label>
            </div>
            </br>          

            <div class="d-grid gap-2 d-md-block">
                <button id="enviarProfissaoCadastro" class="btn btn-dark" type="submit">Cadastrar</button>
                <a id="btn_voltar_menu_principal" class="btn btn-dark" href="/profissao/listar" role="button">Lista Profissaos</a>
            </div> 
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Plataforma de Prestação de Serviços</p>
    </footer>
    <script src="/static/scripts/profissao.js"></script>
</body>
</html>
