<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles/cadastro.css">
</head>
<body id="usuarioBody">
    <header>
        <h2>Cadastro de Usuário</h2>
    </header>
    <main>
        
        <form id="form-cadastro-usuario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nomeUsuario" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="emailUsuario" name="email" required>
            </div>
            <div class="form-group">
                <label for="Nr. telefone">Telefone:</label>
                <input type="tel" id="telefoneUsuario" name="telefone" pattern="\d{9}" required>

            </div> 
            <div class="form-group" id="group_profissao" >
                <label for="txt_profissao:">Profissão:</label>
                <select id="batchSelect" class="btn btn-secondary dropdown-toggle" style="text-align: left;">
                    <option value="0" selected>Nenhuma</option>
                </select>                
            </div>
           </br>
            <div class="d-grid gap-2 d-md-block">
                <button id="enviarUsuarioCadastro" class="btn btn-dark" type="submit">Cadastrar</button>
                <a id="btn_voltar_menu_principal" class="btn btn-dark" href="/usuario/listar" role="button">Lista Usuarios</a>
            </div> 
            
            
           
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Plataforma de Prestação de Serviços</p>
    </footer>
    <script src="/static/scripts/usuario.js"></script>
</body>
</html>
