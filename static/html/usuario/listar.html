         <main>  
            
            <header>
                <h1>Cadastro de usuarios</h1>
            </header> 
            </br>
            <form id="form-table">
                <div class="d-grid gap-2 d-md-block">
                    <a id="btn_novo_usuario" class="btn btn-dark" href="/usuario/cadastrar" role="button">Cadastrar Novo Usuario</a>
                    <a id="btn_voltar_menu_principal" class="btn btn-dark" href="/" role="button">Menu principal</a>
                </div>               
                </br>
                <table id="table-usuarios" class="table table-striped table-bordered" style="text-align: center;">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nome</th>
                      <th scope="col">Email</th>
                      <th scope="col">Telefone</th>
                      <th scope="col">Profissão</th>
                      <th scope="col">Ações</th>
                    </tr>
                  </thead>
                  <tbody id="data">
              
                  </tbody>
                </table>
            </form>
        </main>
