<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Prestação de Serviços</title>
    <link rel="stylesheet" href="styles/servico.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Plataforma de Prestação de Serviços</h1>
    </header>
    <main>
        <section id="solicitacao-servico">
            <h2>Solicitar Serviço</h2>
            <form id="form-solicitacao">
                
                <div class="form-group">
                    <label for="servico">Tipo de Serviço:</label>
                    <select id="servico" name="servico" required>
                        <option value="">Selecione o tipo de serviço</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="profissao">Profissão:</label>
                    <select id="profissao" name="profissao" required>
                        <option value="">Selecione a profissão desejada</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="deseja-orcamento">Deseja orçamento?</label>
                    <input type="checkbox" id="deseja-orcamento" name="deseja-orcamento">
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição do Serviço:</label>
                    <textarea id="descricao" name="descricao" rows="4" required></textarea>
                </div>
                
                <div class="form-group" id="grupo-valor-proposta">
                    <label for="valor-proposta">Valor da proposta a pagar:</label>
                    <input type="number" id="valor-proposta" name="valor-proposta" step="0.01" min="0">
                </div>
                
                <button type="submit">Enviar Solicitação</button>
            </form>
        </section>
        
       
    </main>

    <footer>
        <p>&copy; 2024 Plataforma de Prestação de Serviços</p>
    </footer>
    <script src="scripts/script.js"></script>
    <script>
        const checkboxOrcamento = document.getElementById('deseja-orcamento');
        const grupoValorProposta = document.getElementById('grupo-valor-proposta');
        const campoValorProposta = document.getElementById('valor-proposta');
        const descricao = document.getElementById('descricao');

       
        checkboxOrcamento.addEventListener('change', function() {
            
            if (checkboxOrcamento.checked) {
                campoValorProposta.required = false;
                descricao.placeholder = "(OPCIONAL CASO ORÇAMENTO FOR SELECIONADO)";
                grupoValorProposta.style.display = 'none'; // Oculta o campo de valor
            } else {
                campoValorProposta.required = true;
                descricao.placeholder = "Descrição do Serviço";
                grupoValorProposta.style.display = 'block'; // Exibe o campo de valor
            }
        });
    </script>
</body>
</html>
